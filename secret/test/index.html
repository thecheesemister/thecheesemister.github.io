<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Background Audio</title>
</head>
<body>
    <video id="video" width="640" height="360" controls>
        <source src="https:/secret/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source src="https:/secret/videoplayback.m4a" type="audio/ogg">
        <source src="https:/secret/videoplayback.m4a" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        // Play audio when the video starts
        video.addEventListener('play', () => {
            audio.play();
        });

        // Pause audio when the video is paused
        video.addEventListener('pause', () => {
            audio.pause();
        });

        // Sync audio and video when seeking
        video.addEventListener('seeked', () => {
            audio.currentTime = video.currentTime;
        });

        // Stop audio when video ends
        video.addEventListener('ended', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>
</html>

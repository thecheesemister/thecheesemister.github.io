<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Custom Page with JavaScript</title>
    <style>
        input[type="text"], textarea {
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Open a New Page and Run JavaScript</h1>

    <!-- Input for the URL -->
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://your-site.com/new-page.html">
    <br>

    <!-- Textarea for custom JavaScript -->
    <label for="jsInput">Enter JavaScript to Run on the New Page:</label>
    <textarea id="jsInput" placeholder="alert('Hello!');" rows="5"></textarea>
    <br>

    <button onclick="openCustomPage()">Open in New Tab and Run JS</button>

    <script>
        function openCustomPage() {
            const url = document.getElementById('urlInput').value;
            const jsCode = document.getElementById('jsInput').value;

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert("Please enter a valid URL starting with http:// or https://");
                return;
            }

            // Open the new window/tab
            const newWindow = window.open(url, '_blank');

            // When the new window is loaded, execute the JavaScript
            newWindow.onload = function() {
                // Create a <script> element in the new window and inject the JS code
                const script = newWindow.document.createElement('script');
                script.textContent = jsCode;
                newWindow.document.body.appendChild(script);
            };
        }
    </script>

</body>
</html>

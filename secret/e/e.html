<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change iframe URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #iframe-box {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Change iframe URL</h1>

    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com" style="width: 300px;">
    <button onclick="changeIframeUrl()">Load URL</button>

    <iframe id="iframe-box" src="https://example.com"></iframe>

    <script>
        function changeIframeUrl() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('iframe-box').src = url;
        }
    </script>

</body>
</html>

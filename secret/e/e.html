<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run HTML, JS, CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- HTML Input -->
        <label for="html-code">HTML Code:</label>
        <textarea id="html-code" placeholder="Enter HTML code here"></textarea>

        <!-- JavaScript Input -->
        <label for="js-code">JavaScript Code:</label>
        <textarea id="js-code" placeholder="Enter JavaScript code here"></textarea>

        <!-- CSS Input -->
        <label for="css-code">CSS Code:</label>
        <textarea id="css-code" placeholder="Enter CSS code here"></textarea>

        <!-- Buttons to Run and Reset -->
        <div class="buttons">
            <button onclick="runHTML()">Run HTML</button>
            <button onclick="runJS()">Run JS</button>
            <button onclick="runCSS()">Run CSS</button>
            <button onclick="reset()">Reset</button> <!-- Reset Button -->
        </div>

        <!-- Output -->
        <iframe id="output"></iframe>
    </div>

    <script>
        // Function to run HTML code
        function runHTML() {
            let htmlCode = document.getElementById('html-code').value;
            let iframe = document.getElementById('output');
            iframe.srcdoc = htmlCode;  // Set the iframe's content to the HTML code
        }

        // Function to run JavaScript code
        function runJS() {
            let jsCode = document.getElementById('js-code').value;
            let iframe = document.getElementById('output');
            let currentHTML = iframe.srcdoc || ''; // Get existing HTML in the iframe
            iframe.srcdoc = currentHTML + `<script>${jsCode}<\/script>`;  // Append JS code to HTML
        }

        // Function to run CSS code
        function runCSS() {
            let cssCode = document.getElementById('css-code').value;
            let iframe = document.getElementById('output');
            let currentHTML = iframe.srcdoc || ''; // Get existing HTML in the iframe
            iframe.srcdoc = currentHTML + `<style>${cssCode}</style>`;  // Append CSS code to HTML
        }

        // Function to reset all fields and iframe
        function reset() {
            document.getElementById('html-code').value = '';
            document.getElementById('js-code').value = '';
            document.getElementById('css-code').value = '';
            document.getElementById('output').srcdoc = '';  // Clear the iframe content
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player with Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https:/secret/background.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #container {
      width: 80%;
      margin: 5vh auto;
      background-color: rgba(192, 192, 192, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #topControls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }

    #controls button,
    #loopButton {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    #loopButton.active {
      background-color: #0a0;
    }

    #uploadWrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    #uploadWrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    #uploadWrapper .button {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #progressContainer {
      background: #ddd;
      height: 10px;
      width: 100%;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      background: #444;
      width: 0%;
    }

    #timeDisplay {
      font-size: 0.9em;
      color: #333;
      margin-bottom: 10px;
    }

    #playlist {
      margin-top: 20px;
      text-align: left;
    }

    #playlist button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topControls">
      <div id="uploadWrapper">
        <span class="button">Choose File</span>
        <input type="file" id="audioFile" accept="audio/*" onchange="loadAudio()" />
      </div>
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="stop()">Stop</button>
      <button id="loopButton" onclick="toggleLoop()">Loop</button>
      <input type="text" id="youtubeUrl" placeholder="YouTube URL" onkeydown="if(event.key==='Enter'){loadYouTube()}" style="padding: 8px; border-radius: 4px; border: 1px solid #aaa; width: 200px;" />
      <button onclick="loadYouTube()">Load YouTube</button>
    </div>

    <audio id="audioElement" style="display: none;"></audio>
    <iframe id="youtubePlayer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div id="progressContainer" onclick="seek(event)">
      <div id="progressBar"></div>
    </div>
    <div id="timeDisplay">0:00 / 0:00</div>

    <div id="playlist">
      <strong>Playlist:</strong><br>
      <button onclick="loadPreloadedSong(0)">Change</button>
      <button onclick="loadPreloadedSong(1)">Gravity</button>
      <button onclick="loadPreloadedSong(2)">Perfect</button>
      <button onclick="loadPreloadedSong(3)">Life</button>
      <button onclick="loadPreloadedSong(4)">Fallen Down</button>
      <button onclick="loadPreloadedSong(5)">Boo Hoo</button>
      <button onclick="loadPreloadedSong(6)">Megalovania</button>
      <button onclick="loadPreloadedSong(7)">Galaxies</button>
      <button onclick="loadPreloadedSong(8)">PLAY</button>
      <button onclick="loadPreloadedSong(9)">Umbrella</button>
      <button onclick="loadPreloadedSong(10)">Carousel</button>
      <button onclick="loadPreloadedSong(11)">Ferris-Wheel</button>
      <button onclick="loadPreloadedSong(12)">Gears</button>
      <button onclick="loadPreloadedSong(13)">Demonidade</button>
      <button onclick="loadPreloadedSong(14)">Funk of Gal√°ctico</button>
      <button onclick="loadPreloadedSong(15)">Wave</button>
    </div>
  </div>

  <script>
    const audioElement = document.getElementById('audioElement');
    const youtubePlayer = document.getElementById('youtubePlayer');
    const audioFileInput = document.getElementById('audioFile');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const loopButton = document.getElementById('loopButton');

    const preloadedSongs = [
      'https:/secret/Change.mp3',
      'https:/secret/Gravity.mp3',
      'https:/secret/Perfect.mp3',
      'https:/secret/Life.mp3',
      'https:/secret/fallen_down.mp3',
      'https:/secret/boohoo.mp3',
      'https:/secret/mega.mp3',
      'https:/secret/galaxy.mp3',
      'https:/secret/play.mp3',
      'https:/secret/Umbrella.mp3',
      'https:/secret/Carousel.mp3',
      'https:/secret/Ferris-Wheel.mp3',
      'https:/secret/Gears.mp3',
      'https:/secret/demon.mp3',
      'https:/secret/galactico.mp3',
      'https:/secret/wave.mp3'
    ];

    function loadAudio() {
      const file = audioFileInput.files[0];
      if (!file) return;
      audioElement.src = URL.createObjectURL(file);
      audioElement.play();
      youtubePlayer.style.display = 'none';
      audioElement.style.display = 'none';
      updateTimeDisplay();
    }

    function playPause() {
      if (audioElement.src) {
        if (audioElement.paused) {
          audioElement.play();
        } else {
          audioElement.pause();
        }
      }
    }

    function stop() {
      audioElement.pause();
      audioElement.currentTime = 0;
    }

    function toggleLoop() {
      audioElement.loop = !audioElement.loop;
      loopButton.classList.toggle('active', audioElement.loop);
    }

    function loadPreloadedSong(index) {
      audioElement.src = preloadedSongs[index];
      audioElement.play();
      youtubePlayer.style.display = 'none';
      audioElement.style.display = 'none';
    }

    function loadYouTube() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const videoId = extractYouTubeID(url);
      if (videoId) {
        youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        youtubePlayer.style.display = 'block';
        audioElement.pause();
        audioElement.style.display = 'none';
      }
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|v=)([^&]+)/);
      return match ? match[1] : null;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay() {
      if (audioElement.duration) {
        const current = formatTime(audioElement.currentTime);
        const total = formatTime(audioElement.duration);
        timeDisplay.textContent = `${current} / ${total}`;
      } else {
        timeDisplay.textContent = `0:00 / 0:00`;
      }
    }

    audioElement.addEventListener('timeupdate', () => {
      if (audioElement.duration) {
        const percent = (audioElement.currentTime / audioElement.duration) * 100;
        progressBar.style.width = percent + '%';
        updateTimeDisplay();
      }
    });

    audioElement.addEventListener('loadedmetadata', updateTimeDisplay);

    function seek(event) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      if (!isNaN(audioElement.duration)) {
        audioElement.currentTime = percent * audioElement.duration;
      }
    }
  </script>
</body>
</html>
